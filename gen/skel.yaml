#控制器名
name: controller name
#控制器所属模块
module: module name
#请求的uri
uri: uri regex ,eg./orders/(?P<id>\d+)/?
#是否生成视图 yes｜no
view: yes
#是否生成控制器 yes｜no
validate: yes
#生成视图的模板名，模板放在gen/view-tpl/中
view-tpl: add_tpl

# 输入内容定义, 生成验证规则
input:
#参数名
 -
  name: name
  # 验证输入参数合法性的正则表达式
  validate: 
  - 
    name: #验证器的名字， 
    comp-regx: /\d{5}/ #验证值的正则表达式
    message: 出错的消息
  # 数据来源 post|get|cookie|session
  data-source: post|get
  object-class: 输入是具体的对象，这里放对象名
  object-id: 输入是具体的对象，这里方对象主键id
  
 -
  name: age
  optional: yes
  
# 输出内容定义, 指输出到视图的数据
output:
 -
  name: name
  # 数据输出到那里去
  data-output: cookie | session | view
 -
  name: age

# 输出重定向，如果设置了该项，output的get输出将作为参数加在redirect的地址上
redirect: the new redirect
